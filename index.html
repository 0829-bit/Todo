<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Todo-List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div id="myDIV" class="header">
      <h3>T O D O</h3>
      <div class="inputBox">
        <input type="text" id="myInput" placeholder="Create a new todo...">
        <button class="addBtn">Enter</button>
      </div>
    </div>
    <ul id="myUL">
      <li>Javascript In Todo<span></span></li>
      <li class="checked">1 Year Meditation <span></span></li>
      <li> Complete Todo on Front-end <span></span></li>
      <li>Moving on<span></span></li>
      <li>Read a book <span></span></li>
      <li>Organize office <span></span></li>
    </ul>
    <button id="Delete">Delete All</button>
  </div>
<script src="script.js"></script>
</body>
</html>
