<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Todo-List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="myDIV" class="header">
		<h3>T O D O</h3>
		<input type="text" id="myInput" placeholder="Create a new todo...">
		<span onclick="newElement()" class="addBtn">Enter</span>
	</div>
	<div class="todo">
		<ul id="myUL">
			<li>Hit the gym<hr></li>
			<li class="checked">Pay bills<hr></li>
			<li>Meet George<hr></li>
			<li>Buy eggs<hr></li>
			<li>Read a book<hr></li>
			<li>Organize office<hr></li>
		</ul>
	</div>
	<script src="script.js"></script>
</body>
</html>
